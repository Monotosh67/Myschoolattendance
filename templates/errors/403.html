{% extends "base.html" %}

{% block title %}Access Denied - Dewra High School{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1 class="error-title">403</h1>
        <h2 class="error-subtitle">Access Denied</h2>
        <p class="error-message">
            You don't have permission to access this page. 
            Please contact the system administrator if you believe this is an error.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 200px);
    padding: 20px;
}

.error-content {
    text-align: center;
    max-width: 500px;
    padding: 40px;
    background: linear-gradient(135deg, rgba(20, 25, 50, 0.95), rgba(30, 35, 60, 0.95));
    border-radius: 20px;
    border: 2px solid var(--card-border);
}

.error-icon {
    font-size: 4rem;
    color: var(--warning);
    margin-bottom: 20px;
}

.error-title {
    font-size: 5rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--warning), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-bottom: 10px;
}

.error-subtitle {
    font-size: 1.8rem;
    color: var(--light);
    margin-bottom: 20px;
}

.error-message {
    color: var(--gray);
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 30px;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s;
    border: 2px solid transparent;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
}

.btn-outline {
    background: transparent;
    border-color: var(--card-border);
    color: var(--light);
}

.btn-outline:hover {
    background: rgba(0, 212, 255, 0.1);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .error-content {
        padding: 30px 20px;
    }
    
    .error-title {
        font-size: 4rem;
    }
    
    .error-subtitle {
        font-size: 1.5rem;
    }
    
    .error-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
